<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" style="float: left;">
                  O_o 
                </h1>
                <h1 class="title" style="float: right;">
                  Weather hub      
                </h1>
              </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" type="text" placeholder="City Name" id= 'city' name='city'>
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    Add City
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column is-offset-4 is-4">
              <div class="box">
                <article class="media">
                  <div class="media-left">
                    <figure class="image is-50x50">
                      <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
                    </figure>
                  </div>
                  <div class="media-content">
                    <div class="content">
                      <h1 class="title">{{ weather.city }}</h1>
                      <p class="subtitle">
                        <strong>Temperature:</strong> {{ weather.temperature }}Â° F
                        <br>
                        <strong>Description:</strong> {{ weather.description }}
                        <br>
                        <strong>Humidity:</strong> {{ weather.humidity }} %
                        <br>
                        <strong>Wind speed:</strong> {{ weather.wind_speed }} mph
                      </p>
                    </div>
                  </div>
                </article>
              </div>
            </div>
          </div>
        </div>
      </section>
    <footer class="footer">
    </footer>
</body>
</html>
